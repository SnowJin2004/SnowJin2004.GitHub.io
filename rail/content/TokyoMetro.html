<!DOCTYPE html>
<html>

<head>
	<style>
		td {
			vertical-align: text-top;
		}

		main {
			padding: 20px 24px 24px 24px;
		}

		div.station-title {
			max-width: 50rem;
			margin: 1.25rem auto;
			padding: 1.25rem;
			background-color: #fff;
			box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
			border-radius: 5px;
		}

		.rail-route ul {
			list-style-image: none !important;
			list-style-type: none !important;
		}

		div.rail-route h4,
		div.rail-route li,
		div.rail-route ol,
		div.rail-route ul {
			margin: 0;
			padding: 0;
		}

		.station-title {
			display: -webkit-box;
			display: -ms-flexbox;
			display: flex;
		}

		.station-title-text {
			display: -webkit-box;
			display: -ms-flexbox;
			display: flex;
			-ms-flex-align: center;
			-webkit-box-align: center;
			align-items: center;
		}

		.station-icon-list>ul {
			display: -webkit-box;
			display: -ms-flexbox;
			display: flex;
			list-style: none outside;
		}

		.station-icon-list>ul>li:nth-child(n+2) {
			margin-left: 5px;
		}

		.station-icon-list>ul>li {
			width: 40px;
		}

		.station-icon-list>ul>li>svg,
		.station-icon-list>ul>li>img {
			max-width: 40px;
			max-height: 40px;
			vertical-align: bottom;
		}

		.station-name {
			display: -webkit-box;
			display: -ms-flexbox;
			display: flex;
			-ms-flex-align: center;
			-webkit-box-align: center;
			align-items: center;
			margin-left: 20px;
		}

		.station-name-main {
			font-weight: 550;
			line-height: 1.3;
			-webkit-box-flex: 0;
			-ms-flex: 0 0 auto;
			flex: 0 0 auto;
		}

		.station-name-sub {
			color: #54595d;
			font-family: 'Roboto';
			word-break: break-word;
			font-size: 14px;
			line-height: 1.3;
			margin-top: 0;
			margin-left: 12px;
			margin-bottom: 0;
		}

		@media screen and (min-width: 951px) {
			.station-name-main {
				font-size: 20px;
			}
		}
	</style>
</head>

<body>
	<main>
		<div class="rail-route">
			<ul>
				<li>
					<div class="station-title">
						<div class="station-title-text">
							<div class="station-icon-list">
								<ul>
									<li>
										<svg>
											<use xlink:href="../img/TokyoMetro-G.svg#G01"></use>
										</svg>
									</li>
									<li><img src="https://www.tokyometro.jp/library/common/img/station/icon_z01.png" />
									</li>
									<li><img src="https://www.tokyometro.jp/library/common/img/station/icon_f16.png" />
									</li>
								</ul>
							</div>
							<div class="station-name">
								<h4 class="station-name-main">渋谷</h4>
								<p class="station-name-sub">Shibuya</p>
							</div>
						</div>
					</div>
				</li>
				<li>
					<div class="station-title">
						<div class="station-title-text">
							<div class="station-icon-list">
								<ul>
									<li>
										<svg>
											<use xlink:href="../img/TokyoMetro-G.svg#G02"></use>
										</svg>
									</li>
									<li><img src="https://www.tokyometro.jp/library/common/img/station/icon_c04.png" />
									</li>
									<li><img src="https://www.tokyometro.jp/library/common/img/station/icon_z02.png" />
									</li>
								</ul>
							</div>
							<div class="station-name">
								<h4 class="station-name-main">表参道</h4>
								<p class="station-name-sub">Omotesando</p>
							</div>
						</div>
					</div>
				</li>
				<li>
					<div class="station-title">
						<div class="station-title-text">
							<div class="station-icon-list">
								<ul>
									<li>
										<svg>
											<use xlink:href="../img/TokyoMetro-G.svg#G03"></use>
										</svg>
									</li>
								</ul>
							</div>
							<div class="station-name">
								<h4 class="station-name-main">外苑前</h4>
								<p class="station-name-sub">Gaiemmae</p>
							</div>
						</div>
					</div>
				</li>
				<li>
					<div class="station-title">
						<div class="station-title-text">
							<div class="station-icon-list">
								<ul>
									<li>
										<svg>
											<use xlink:href="../img/TokyoMetro-G.svg#G04"></use>
										</svg>
									</li>
									<li><img src="https://www.tokyometro.jp/library/common/img/station/icon_z03.png" />
									</li>
								</ul>
							</div>
							<div class="station-name">
								<h4 class="station-name-main">青山一丁目</h4>
								<p class="station-name-sub">Aoyama-itchome</p>
							</div>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</main>
</body>

</html>
