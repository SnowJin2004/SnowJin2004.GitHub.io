<!doctype html>
<html lang="zh-Hans">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>日本铁道路线·站名数据库 | SNJ2004</title>
	<style type="text/css">
		body {
			font-family: 'Roboto', 'Noto Sans SC', 'Noto Sans CJK SC', sans-serif;
			background-color: #f5f5f5;
		}
	</style>
	<link rel="preconnect" href="https://rsms.me/">
	<link rel="stylesheet" href="https://rsms.me/inter/inter.css">
	<link rel="stylesheet" href="../css/default.css">
	<link rel="stylesheet" href="../css/header.css">
	<link rel="stylesheet" href="../css/crumb.css">
	<link rel="stylesheet" href="../css/section.css">
	<link rel="stylesheet" href="../css/rail-db.css">

</head>

<body>
	<header>
		<nav>
			<ul>
				<li id="icon">
					<img src="../img/Barrier.png">
					<img src="../img/SNJ2004.svg">
				</li>
				<li><a href="../index.html">首页</a></li>
				<li><a href="../rail.html">铁道</a></li>
				<li><a href="../footprint.html">足迹</a></li>
				<li><a href="../sakuhin.html">作品</a></li>
			</ul>
		</nav>
	</header>
	<main>
		<div id="crumbs">
			<ul>
				<li><a href="../index.html">首页</a></li>
				<li><a href="../rail.html">铁道</a></li>
				<li><a href="">日本铁道路线·站名数据库(暂)</a></li>
			</ul>
		</div>
		<article class="main">
			<section>
				<div id="modeSelector" class="tabs" role="tablist">
					<a class="tab-link active" id="tab1-link" role="tab" aria-controls="tab1-content" tabindex="0" data-mode="lines">按线路分类<span class="multilang" lang="ja">路線名から</span><span class="multilang">/</span><span class="multilang" lang="en">by Lines</span></button></a>
					<a class="tab-link" id="tab2-link" role="tab" aria-controls="tab2-content" tabindex="-1" data-mode="index">按站名分类<span class="multilang" lang="ja">駅名から</span><span class="multilang">/</span><span class="multilang" lang="en">by Stations</span></a>
				</div>
		
				<div class="controls">
					<select id="sortBasis" style="display: none;">
						<option value="ja-Hira">日本語（50音）</option>
						<option value="en">English</option>
						<option value="zh-Latn">简体中文（拼音）</option>
						<option value="zh-Hant-Stroke">繁體中文（筆畫）</option>
						<option value="ko">한국어</option>
					</select>
					<input id="searchLineInput" type="text" placeholder="线名 / 路線名 / Line name" style="display: inline-block;" />
					<input id="searchStationInput" type="text" placeholder="站名 / 駅名 / Station name" />
				</div>
			</section>
			<div id="linesView" class="accordion"></div>
			<div id="indexView" class="accordion" style="display:none"></div>
		</article>
	</main>

	<script type="module" src="../js/rail-db.js"></script>
	<script>
        document.addEventListener('DOMContentLoaded', () => {
		const tabs = document.querySelectorAll('.tab-link');

		tabs.forEach(tab => {
			tab.addEventListener('click', (e) => {
				e.preventDefault();

				// Deactivate all tabs
				tabs.forEach(t => {
					t.classList.remove('active');
					t.setAttribute('tabindex', '-1');
				});

				// Activate the clicked tab
				e.target.classList.add('active');
				e.target.setAttribute('tabindex', '0');
			});
		});
	});
    </script>
</body>

</html>
